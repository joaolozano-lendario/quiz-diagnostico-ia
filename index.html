    <style>
      :root {
        --white-pure: #FFFFFF;
        --white-soft: #F8F8F8;
        --gray-100: #E8E8E8;
        --gray-200: #D8D8D8;
        --gray-300: #B8B8B8;
        --gray-400: #888888;
        --gray-500: #646464;
        --gray-600: #484848;
        --gray-700: #323232;
        --black-soft: #242424;
        --black-deep: #161616;
        --black-pure: #000000;
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: var(--white-pure);
        color: var(--black-soft);
      }

      .font-serif { font-family: 'Source Serif Pro', Georgia, serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      /* Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(24px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      .animate-fade-up {
        animation: fadeUp 0.8s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .stagger > * {
        opacity: 0;
        animation: fadeUp 0.6s ease-out forwards;
      }
      .stagger > *:nth-child(1) { animation-delay: 0ms; }
      .stagger > *:nth-child(2) { animation-delay: 120ms; }
      .stagger > *:nth-child(3) { animation-delay: 240ms; }
      .stagger > *:nth-child(4) { animation-delay: 360ms; }
      .stagger > *:nth-child(5) { animation-delay: 480ms; }

      /* Card hover */
      .card-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      }

      /* Button fill effect */
      .btn-fill {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .btn-fill::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--black-deep);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .btn-fill:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }

      /* Grid background */
      .grid-bg {
        background-image:
          linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
        background-size: 48px 48px;
      }

      /* Dot pattern */
      .dot-pattern {
        background-image: radial-gradient(circle, rgba(0,0,0,0.08) 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Display typography */
      .display-tight {
        letter-spacing: -0.03em;
      }

      /* Gradient text for accent colors */
      .gradient-text-amber {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-text-cyan {
        background: linear-gradient(135deg, #06b6d4, #0891b2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-text-emerald {
        background: linear-gradient(135deg, #10b981, #059669);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-text-purple {
        background: linear-gradient(135deg, #a855f7, #9333ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
